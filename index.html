<!DOCTYPE html>
<html>
<head>
    <title>Is it Streaming?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Is this Twitch channel streaming right now?">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
    <h1>Is this Twitch channel streaming right now?</h1>
    <h4>Type in a Twitch channel name to see if they're streaming right now. <br> Click on the "Online!" button right next to the channel name to go to the stream</h4>

    <form class="form-inline user-input">
      <div class="form-group">
        <input type="text" name="query" class='form-control query' placeholder="Name of channel" required>
      </div>
      <button class="btn btn-sm" type="submit">Search</button>
      <span id="helpBlock" class="help-block">e.g. 'capcomfighters', 'monstercat', etc.</span>
    </form>

    <table class="results">
        <tr>
            <td class="loading">loading...</td>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
