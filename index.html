<!DOCTYPE html>
<html>
<head>
    <title>Is it Streaming?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Is this Twitch channel streaming right now?">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="float-grid.css">
</head>
<body>
    <header class="hero-section">
        <div class="hero-text">
            <h1>Twitch Channel</h1>
            <h1>Stream Check</h1>
        </div>
    </header>
    <div class="text-form-result">
        <section class="help-text-1">
            <h3>Type in a Twitch channel name to see if they're streaming right now. <br> </h3>
        </section>
        <section class="search-and-results col-6">
            <form class="form-inline user-input">
              <div class="form-group">
                <input type="text" name="query" class='form-control query' placeholder="Name of channel" required>
                <button type="submit">Search</button>
              </div>
              <p id="helpBlock" class="help-block">e.g. 'capcomfighters', 'monstercat', etc.</p>
            </form>
            <div class="personal-results">
                <h3> Click on the "Online!" button right next to the channel name to go to the stream</h3>
                <p>Saved Searches</p>
                <table align="center" class="results">
                    <tr>
                        <td class="loading">loading...</td>
                    </tr>
                </table>
            </div>
            <div class="popular-results">
                <p>Here's some featured streamers!</p>
                <table align="center" class="pop-list"></table>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
